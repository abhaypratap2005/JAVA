<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture</title>
    <style>
   
        .image-container {
       width: 100%; /* Set the width of the container to the desired size */
       height: auto; /* This will maintain the aspect ratio of the image */
     }
     
     .image-container img {
       width: 100%; /* Set the width of the image to 100% of the container */
       height: auto; /* This will maintain the aspect ratio of the image */
       object-fit: contain; /* This will ensure that the image is not cropped */
     }
     
          
         </style>
</head>
<body>
    <div class="image-container">
        <img src="1.png" alt="Bnnaer of Abhay Pratap Singh">
      </div>
</body>
</html>
